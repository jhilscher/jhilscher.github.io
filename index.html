<!DOCTYPE html>
<html>
<head>
    <title>Soduku</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="sudoku.js"></script>


    <style>

        body {
            font-family: verdana;
        }

        #tab table td {
